<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Battesimo Denise Lila</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
/* BODY */
body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: url('images/sfondo.jpg') no-repeat center center fixed;
  background-size: cover;

  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

/* WRAPPER */
.wrapper {
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* BUSTA */
.envelope {
  position: relative;
  width: 100%;
  aspect-ratio: 10/6;
  border-radius: 12px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  cursor: pointer;

  background:
    linear-gradient(rgba(244,239,233,0.6), rgba(244,239,233,0.6)),
    url('images/busta.png') no-repeat center/cover;

  transition: transform 0.8s ease, opacity 0.8s ease;
}

/* STATO APERTURA BUSTA */
.envelope.open {
  transform: scale(1.05) translateY(-40px);
  opacity: 0;
}

/* SIGILLO */
.seal {
  width: 95px;
  height: 95px;
  border-radius: 50%;
  position: absolute;
  left: 50%;
  bottom: 10px;
  transform: translateX(-50%);
  background: url('images/sigillo.png') center/cover no-repeat;
}

/* ANIMAZIONE SIGILLO */
.seal.break {
  animation: sealBreak 0.6s ease forwards;
}

@keyframes sealBreak {
  0% {
    transform: translateX(-50%) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateX(-50%) translateY(25px) scale(0.7);
    opacity: 0;
  }
}

/* TESTO SOTTO SIGILLO */
.press {
  position: absolute;
  left: 50%;
  bottom: -55px;
  transform: translateX(-50%);
  font-style: italic;
  color: #9b6b77;
  animation: pulse 1.2s ease-in-out infinite;
}

/* ANIMAZIONE TESTO */
@keyframes pulse {
  0% { transform: translateX(-50%) translateY(0); opacity: 1; }
  50% { transform: translateX(-50%) translateY(-8px); opacity: 0.8; }
  100% { transform: translateX(-50%) translateY(0); opacity: 1; }
}

/* INVITO */
.card {
  display: none;
  background:
    linear-gradient(rgba(255,255,255,0.88), rgba(255,255,255,0.88)),
    url("https://i.etsystatic.com/5570408/r/il/db8273/1384983704/il_570xN.1384983704_ggnw.jpg");
  background-size: cover;
  border-radius: 18px;
  padding: 40px 25px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.35);
}

/* ANIMAZIONE INVITO */
.fade {
  animation: openCard 1.2s ease forwards;
}

@keyframes openCard {
  from { opacity: 0; transform: scale(0.95); }
  to   { opacity: 1; transform: scale(1); }
}

.card h2 {
  font-size: 20px;
  color: #9b6b77;
}

.card h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 50px;
  color: #c98798;
  margin: 10px 0 20px;
}

.card p {
  color: #6b555b;
  font-size: 16px;
  line-height: 1.7;
  margin: 12px 0;
}

.strong {
  font-weight: 500;
  color: #8a5a66;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="envelope" id="env">
    <div class="seal" id="seal"></div>
    <div class="press">Premi il sigillo</div>
  </div>

  <div class="card" id="card">
    <h2>Siete invitati al Battesimo della piccola</h2>
    <h1>Denise Lila</h1>

    <p class="strong">12.04.2026</p>

    <p>
      presso la <strong>Chiesa Maria Assunta di Villa Lagarina</strong><br>
      ore <strong>11:30</strong>
    </p>

    <p>
      La cerimonia proseguirà<br>
      con un rinfresco presso<br>
      <strong>il Parco Guerrieri Gonzaga<br>di Villa Lagarina</strong>
    </p>

    <p style="margin-top:25px;font-style:italic;">
      È gradita la conferma di partecipazione<br>
      entro il <strong>01.03.2026</strong>
    </p>
  </div>
</div>

<script>
const envelope = document.getElementById("env");
const seal = document.getElementById("seal");
const card = document.getElementById("card");

envelope.onclick = () => {
  seal.classList.add("break");
  envelope.classList.add("open");

  setTimeout(() => {
    envelope.style.display = "none";
    card.style.display = "block";
    card.classList.add("fade");
  }, 700);
};
</script>

</body>
</html>
