<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Battesimo Denise Lila</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
/* BODY */
body {
  margin: 0;
  font-family: 'Playfair Display', serif;

  background: url('images/sfondo.jpg') no-repeat center center fixed;
  background-size: cover;

  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;

  overflow: hidden;
}

/* WRAPPER */
.wrapper {
  width: 100%;
  max-width: 400px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* VIDEO BUSTA */
.video-wrapper {
  width: 100%;
  aspect-ratio: 10/6;
  border-radius: 12px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  overflow: hidden;
  cursor: pointer;
}

.video-wrapper video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* INVITO */
.card {
  display: none;
  background:
    linear-gradient(rgba(255,255,255,0.88), rgba(255,255,255,0.88)),
    url("https://i.etsystatic.com/5570408/r/il/db8273/1384983704/il_570xN.1384983704_ggnw.jpg");
  background-size: cover;
  border-radius: 18px;
  padding: 40px 25px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.35);
}

.card h2 {
  font-size: 20px;
  color: #9b6b77;
}

.card h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 50px;
  color: #c98798;
  margin: 10px 0 20px;
}

.card p {
  color: #6b555b;
  font-size: 16px;
  line-height: 1.7;
  margin: 12px 0;
}

.strong {
  font-weight: 500;
  color: #8a5a66;
}

/* ANIMAZIONE INVITO */
.fade {
  animation: open 1.2s ease forwards;
}

@keyframes open {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

/* MOBILE */
@media (max-width: 360px) {
  .wrapper {
    max-width: 90%;
  }
  .card h1 {
    font-size: 42px;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- VIDEO -->
  <div class="video-wrapper" id="videoWrapper">
    <video id="bustaVideo" playsinline preload="auto">
      <source src="images/apertura-busta.mp4" type="video/mp4">
    </video>
  </div>

  <!-- INVITO -->
  <div class="card" id="card">
    <h2>Siete invitati al Battesimo della piccola</h2>
    <h1>Denise Lila</h1>
    <p class="strong">12.04.2026</p>
    <p>
      presso la <strong>Chiesa Maria Assunta di Villa Lagarina</strong><br>
      ore <strong>11:30</strong>
    </p>
    <p>
      La cerimonia proseguirà<br>
      con un rinfresco presso<br>
      <strong>il Parco Guerrieri Gonzaga<br>di Villa Lagarina</strong>
    </p>
    <p style="margin-top:25px;font-style:italic;">
      È gradita la conferma di partecipazione<br>
      entro il <strong>01.03.2026</strong>
    </p>
  </div>

</div>

<script>
const video = document.getElementById("bustaVideo");
const wrapper = document.getElementById("videoWrapper");
const card = document.getElementById("card");

wrapper.addEventListener("click", () => {
  video.play();
  wrapper.style.cursor = "default";
});

video.addEventListener("ended", () => {
  wrapper.style.display = "none";
  card.style.display = "block";
  card.classList.add("fade");
});
</script>

</body>
</html>
