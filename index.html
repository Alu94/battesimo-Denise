<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Battesimo Denise Lila</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Playfair Display',serif;
  background:
    linear-gradient(rgba(255,255,255,0.6),rgba(255,255,255,0.6)),
    url("https://i.etsystatic.com/5570408/r/il/db8273/1384983704/il_570xN.1384983704_ggnw.jpg");
  background-size:cover;
  background-position:center;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.wrapper{
  width:200%;
  max-width:600px;
  position:relative;
}

/* BUSTA */
.envelope {
  border-radius: 12px;
  padding: 40px 20px 60px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  cursor: pointer;

  /* Sfondo immagine + gradiente */
  background: 
    linear-gradient(rgba(244, 239, 233, 0.6), rgba(244, 239, 233, 0.6)),
    url('https://www.mangela.it/182-large_default/bustina-bianca-6x10.jpg') no-repeat center/cover;

}

/* SIGILLO */
.seal{
  width:95px;
  height:95px;
  border-radius:50%;

  margin:60px auto 0;

  background: url('images/sigillo.png') center/cover no-repeat;

  box-shadow: none;
 
}
  
.press{
  margin-top:12px;
  font-style:italic;
  color:#9b6b77;
}

/* INVITO */
.card{
  display:none;
  background:
    linear-gradient(rgba(255,255,255,0.88),rgba(255,255,255,0.88)),
    url("https://i.etsystatic.com/5570408/r/il/db8273/1384983704/il_570xN.1384983704_ggnw.jpg");
  background-size:cover;
  border-radius:18px;
  padding:40px 25px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,0.35);
}

.card h2{
  font-size:20px;
  color:#9b6b77;
}

.card h1{
  font-family:'Great Vibes',cursive;
  font-size:50px;
  color:#c98798;
  margin:10px 0 20px;
}

.card p{
  color:#6b555b;
  font-size:16px;
  line-height:1.7;
  margin:12px 0;
}

.strong{
  font-weight:500;
  color:#8a5a66;
}

.fade{
  animation:open 1.2s ease forwards;
}

@keyframes open{
  from{opacity:0; transform:scale(0.95);}
  to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="envelope" id="env">
    <div class="seal"></div>
    <div class="press">Premi il sigillo</div>
  </div>

  <div class="card" id="card">
    <h2>Siete invitati al Battesimo della piccola</h2>
    <h1>Denise Lila</h1>

    <p class="strong">12.04.2026</p>

    <p>
      presso la <strong>Chiesa Maria Assunta di Villa Lagarina</strong><br>
      ore <strong>11:30</strong>
    </p>

    <p>
      La cerimonia proseguirà<br>
      con un rinfresco presso<br>
      <strong>il Parco Guerrieri Gonzaga<br>di Villa Lagarina</strong>
    </p>

    <p style="margin-top:25px;font-style:italic;">
      È gradita la conferma di partecipazione<br>
      entro il <strong>01.03.2026</strong>
    </p>
  </div>

</div>

<script>
document.getElementById("env").onclick=function(){
  this.style.display="none";
  let c=document.getElementById("card");
  c.style.display="block";
  c.classList.add("fade");
}
</script>

</body>
</html>
