<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Battesimo Denise Lila</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
/* SFONDO FISSO */
.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('images/sfondo.jpg') no-repeat center center fixed;
  background-size: cover;
  z-index: -1;
}

/* BODY */
body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-y: auto; /* permette pull-to-refresh */
  padding: 20px;
  box-sizing: border-box;
}

/* WRAPPER */
.wrapper {
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* BUSTA */
.envelope {
  position: relative;
  width: 100%;
  aspect-ratio: 10 / 6;
  border-radius: 12px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  cursor: default;
  background:
    linear-gradient(rgba(244,239,233,0.6), rgba(244,239,233,0.6)),
    url('images/busta.png') no-repeat center / cover;
}

/* SIGILLO */
.seal {
  width: 95px;
  height: 95px;
  border-radius: 50%;
  position: absolute;
  left: 50%;
  bottom: 10px;
  transform: translateX(-50%);
  background: url('images/sigillo.png') no-repeat center / cover;
  cursor: pointer;
}

/* TESTO SOTTO SIGILLO */
.press {
  position: absolute;
  left: 50%;
  bottom: -55px;
  transform: translateX(-50%);
  font-style: italic;
  font-weight: bold;
  color: #ffffff;
  font-size: 18px;
  text-align: center;
  animation: pulse 1.2s ease-in-out infinite;
}

@keyframes pulse {
  0% { transform: translateX(-50%) translateY(0); opacity: 1; }
  50% { transform: translateX(-50%) translateY(-8px); opacity: 0.8; }
  100% { transform: translateX(-50%) translateY(0); opacity: 1; }
}

/* INVITO */
.card {
  display: none;
  background: linear-gradient(
    rgba(150,150,150,0.50) 50%, /* nero semi-trasparente in alto */ 
    rgba(150,150,150,0.50) 50% /* nero quasi pieno in basso */
  ); /* rimosso background-attachment: fixed; */
  border-radius: 18px;
  padding: 40px 25px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.35);
  color: #ffffff;
}

.card h2 {
  font-family: 'Great Vibes', cursive;
  font-size: 20px;
  font-style: normal;
  color: #ffffff;
}

.card h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 50px;
  font-style: italic;
  color: #ffffff;
  margin: 10px 0 20px;
}

.card p {
  font-family: 'Great Vibes', cursive;
  font-size: 20px;
  font-style: normal;
  color: #ffffff;
  line-height: 1.7;
  margin: 12px 0;
}

.strong {
  font-family: 'Great Vibes', cursive;
  font-weight: 500;
  font-style: normal;
  color: #ffffff;
}


/* ANIMAZIONE INVITO */
.fade { animation: open 1.2s ease forwards; }
@keyframes open { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

/* MOBILE */
@media (max-width: 360px) {
  .wrapper { max-width: 90%; }
  .card h1 { font-size: 42px; }
}
</style>
</head>

<body>

<!-- SFONDO -->
<div class="background"></div>

<div class="wrapper">

  <!-- BUSTA -->
  <div class="envelope" id="env">
    <div class="seal" id="seal"></div>
    <div class="press">Premi il sigillo</div>
  </div>

  <!-- INVITO -->
  <div class="card" id="card">
    <h2>Siamo felici di invitarvi al</h2>
    <h1>Battesimo di Denise Lila</h1>
    <p class="strong">il 12.04.2026</p>
    <p>
      presso la <strong>Chiesa Maria Assunta di Villa Lagarina</strong><br>
      alle ore <strong>11:30</strong>
    </p>
    <p>
      La cerimonia proseguir√†<br>
      con un rinfresco presso<br>
      <strong>il Parco Guerrieri Gonzaga</strong>
    </p>
    <p style="margin-top:25px;font-style:italic;">
      Chiediamo gentilmente conferma di partecipazione<br>
      entro il <strong>01.03.2026</strong>
    </p>
  </div>

</div>

<script>
document.getElementById("seal").onclick = function () {
  document.getElementById("env").style.display = "none";
  const card = document.getElementById("card");
  card.style.display = "block";
  card.classList.add("fade");
};
</script>

</body>
</html>
