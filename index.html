<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Battesimo Denise Lila</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
/* BODY */
body {
  background: url('images/sfondo.jpg') no-repeat center center;
  background-size: cover;
}

/* WRAPPER */
.wrapper {
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* BUSTA */
.envelope {
  position: relative;
  width: 100%;
  height: auto;
  aspect-ratio: 10/6;
  border-radius: 12px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  cursor: pointer;

  background:
    linear-gradient(rgba(244,239,233,0.6), rgba(244,239,233,0.6)),
    url('images/busta.png') no-repeat center/cover;
  background-size: cover;
}

/* SIGILLO */
.seal {
  width: 95px;
  height: 95px;
  border-radius: 50%;
  position: absolute;
  left: 50%;
  bottom: 10px; /* distanza dal bordo inferiore della busta */
  transform: translateX(-50%);
  background: url('images/sigillo.png') center/cover no-repeat;
  box-shadow: none;
}

/* TESTO SOTTO SIGILLO */
.press {
  position: absolute;
  left: 50%;
  bottom: -55px;      /* distanza dal bordo inferiore della busta */
  transform: translateX(-50%);
  font-style: italic;
  color: #9b6b77;
  text-align: center;
  
  /* Animazione */
  animation: pulse 1.2s ease-in-out infinite;
}

/* Animazione pulsante */
@keyframes pulse {
  0% { transform: translateX(-50%) translateY(0); opacity: 1; }
  50% { transform: translateX(-50%) translateY(-8px); opacity: 0.8; }
  100% { transform: translateX(-50%) translateY(0); opacity: 1; }
}

/* INVITO */
.card {
  display: none;
  background:
    linear-gradient(rgba(255,255,255,0.88), rgba(255,255,255,0.88)),
    url("https://i.etsystatic.com/5570408/r/il/db8273/1384983704/il_570xN.1384983704_ggnw.jpg");
  background-size: cover;
  border-radius: 18px;
  padding: 40px 25px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.35);
}

.card h2 {
  font-size: 20px;
  color: #9b6b77;
}

.card h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 50px;
  color: #c98798;
  margin: 10px 0 20px;
}

.card p {
  color: #6b555b;
  font-size: 16px;
  line-height: 1.7;
  margin: 12px 0;
}

.strong {
  font-weight: 500;
  color: #8a5a66;
}

/* ANIMAZIONE INVITO */
.fade {
  animation: open 1.2s ease forwards;
}

@keyframes open {
  from {opacity: 0; transform: scale(0.95);}
  to {opacity: 1; transform: scale(1);}
}

/* MEDIA QUERY */
@media (max-width: 360px) {
  .wrapper {
    max-width: 90%;
  }
  .card h1 {
    font-size: 42px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="envelope" id="env">
    <div class="seal"></div>
    <div class="press">Premi il sigillo</div>
  </div>

  <div class="card" id="card">
    <h2>Siete invitati al Battesimo della piccola</h2>
    <h1>Denise Lila</h1>
    <p class="strong">12.04.2026</p>
    <p>
      presso la <strong>Chiesa Maria Assunta di Villa Lagarina</strong><br>
      ore <strong>11:30</strong>
    </p>
    <p>
      La cerimonia proseguirà<br>
      con un rinfresco presso<br>
      <strong>il Parco Guerrieri Gonzaga<br>di Villa Lagarina</strong>
    </p>
    <p style="margin-top:25px;font-style:italic;">
      È gradita la conferma di partecipazione<br>
      entro il <strong>01.03.2026</strong>
    </p>
  </div>
</div>

<script>
document.getElementById("env").onclick = function() {
  this.style.display = "none";
  let c = document.getElementById("card");
  c.style.display = "block";
  c.classList.add("fade");
}
</script>

</body>
</html>
